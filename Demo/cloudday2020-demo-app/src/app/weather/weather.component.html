<h1>Weather</h1>
<p>This page retrieves data from an API</p>
<table class="forecasts">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (&deg;C)</th>
            <th>Temp. (&deg;F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of weatherForecast">
            <td>{{forecast.date | date:'mediumDate'}}</td>
            <td>{{forecast.temperatureC}}</td>
            <td>{{forecast.temperatureF}}</td>
            <td>{{forecast.summary}}</td>
        </tr>
    </tbody>
</table>
